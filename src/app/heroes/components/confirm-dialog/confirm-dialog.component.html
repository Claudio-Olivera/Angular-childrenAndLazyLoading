<h1 mat-dialog-title>¿Está seguro?</h1>
<mat-dialog-content><p>
  Este proceso no es reversible, está a punto de eliminar a {{data.superhero}}
</p></mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No lo borres</button>
<span class="spacer"></span>
  <button mat-button color="warn" (click)="onConfirm()" cdkFocusInitial>Si, borralo</button>
</mat-dialog-actions>
